<!DOCTYPE html>
<html>
<head>
  <title>Login - ShopNest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">ShopNest</div>
  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="goProducts()">Products</button>
    <button onclick="goCart()">Cart</button>
    <button onclick="goLogin()">Login</button>
    <button onclick="goSignup()">Signup</button>
  </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Login</h2>

<div class="checkout-box">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="message" style="color:green; font-weight:bold;"></p>
</div>

<script src="script.js"></script>
</body>
</html>
