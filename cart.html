<!DOCTYPE html>
<html>
<head>
  <title>Cart - ShopNest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">ShopNest</div>

  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="goProducts()">Products</button>
    <button onclick="goCart()">Cart</button>

    <div id="auth-buttons">
      <button onclick="goLogin()">Login</button>
      <button onclick="goSignup()">Signup</button>
    </div>

    <div class="user-menu" id="user-menu">
      <button class="user-btn" onclick="toggleMenu()">
        <span id="username">User</span> ▼
      </button>

      <div class="dropdown" id="dropdown">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Your Cart</h2>

<div id="cart-container" class="grid"></div>

<h3 style="text-align:center;">Total: ₹<span id="total-price">0</span></h3>

<div style="text-align:center; margin:20px;">
  <button onclick="goCheckout()">Proceed to Checkout</button>
</div>

<script src="script.js"></script>
<script>
  loadCart();
</script>

</body>
</html>
