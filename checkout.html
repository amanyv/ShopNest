<!DOCTYPE html>
<html>
<head>
  <title>Checkout - ShopNest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">ShopNest</div>
  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="goProducts()">Products</button>
    <button onclick="goCart()">Cart</button>
    <button onclick="goLogin()">Login</button>
    <button onclick="goSignup()">Signup</button>
  </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Checkout</h2>

<div class="checkout-box">
  <h3>Delivery Details</h3>

  <input id="name" placeholder="Full Name">
  <input id="address" placeholder="Full Address">
  <input id="phone" placeholder="Phone Number">

  <button onclick="placeOrder()">Place Order</button>

  <p id="message" style="color:green; font-weight:bold;"></p>
</div>

<script src="script.js"></script>
</body>
</html>
