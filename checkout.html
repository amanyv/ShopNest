<!DOCTYPE html>
<html>
<head>
  <title>Checkout - ShopNest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">ShopNest</div>

  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="goProducts()">Products</button>
    <button onclick="goCart()">Cart</button>

    <div id="auth-buttons">
      <button onclick="goLogin()">Login</button>
      <button onclick="goSignup()">Signup</button>
    </div>

    <div class="user-menu" id="user-menu">
      <button class="user-btn" onclick="toggleMenu()">
        <span id="username">User</span> â–¼
      </button>

      <div class="dropdown" id="dropdown">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Checkout</h2>

<div class="checkout-box">
  <h3>Delivery Details</h3>

  <input id="name" placeholder="Full Name">
  <input id="address" placeholder="Full Address">
  <input id="phone" placeholder="Phone Number">

  <button onclick="placeOrder()">Place Order</button>

  <p id="message" style="color:green; font-weight:bold;"></p>
</div>

<script src="script.js"></script>
</body>
</html>
